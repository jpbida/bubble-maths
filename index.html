<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bubble Maths</title>
<link href="./assets/css/bubble-maths.css" rel="stylesheet" type="text/css" />
<script src="./assets/js/bubble-maths.js"></script>
</head>
<body>
  <p id="question" class="question-panel"></p>
  <div id="welcome" class="popup">
    <h1>Rohan's Bubble Maths</h1>
    <hr />
    <p id="welcome-text">Bubble maths is a great fun game where you get asked a maths question and the answer is hidden in a bubble.</p>
    <p id="welcome-play-text">Click <em>play</em> to start your game.</p>
    <a id="welcome-play-button" onclick="Game.start(12, 10)" class="button">Start Game</a>
  </div>
  <a id="bubble0" class="bubble" onclick="Bubble.click(0)"></a>
  <a id="bubble1" class="bubble" onclick="Bubble.click(1)"></a>
  <a id="bubble2" class="bubble" onclick="Bubble.click(2)"></a>
  <a id="bubble3" class="bubble" onclick="Bubble.click(3)"></a>
  <a id="bubble4" class="bubble" onclick="Bubble.click(4)"></a>
</body>
</html>
