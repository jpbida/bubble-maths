<!DOCTYPE html>
<html>
<head>

<title>Bubble Maths</title>
<link href="./assets/css/bubble-maths.css" rel="stylesheet" type="text/css" />
<script src="./assets/js/bubble-maths.js"></script>
</head>
<body>
  <a id="bubble0" class="bubble" onclick="Bubble.click(0)" style="visibility: hidden;"></a>
  <a id="bubble1" class="bubble" onclick="Bubble.click(1)" style="visibility: hidden;"></a>
  <a id="bubble2" class="bubble" onclick="Bubble.click(2)" style="visibility: hidden;"></a>

  <div id="welcome" class="popup">
    <h1>Rohan's Bubble Maths</h1>

    <p>

    <a id="start" onclick="Game.start(12, 10)" class="button">Start Game</a>
  </div>
